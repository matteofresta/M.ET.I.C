    <section>
        <main>
            <form id="myForm" action="" novalidate>
                <div class="col">
                    <label for="fname">Nome:</label>
                    <input type="text" id="fname" placeholder="Es. Marco">
                    <small class="error-message" id="fnameError">Inserisci un nome valido.</small>

                    <label for="lname">Cognome:</label>
                    <input type="text" id="lname" placeholder="Es. Rossi">
                    <small class="error-message" id="lnameError">Inserisci un cognome valido.</small>
                </div>

                <div class="col">
                    <label for="tarea">Dicci cosa ti interessa:</label>
                    <textarea id="tarea" placeholder="Messaggio"></textarea>
                    <small class="error-message" id="tareaError">Il messaggio non può essere vuoto.</small>
                </div>

                <div class="col">
                    <label for="email">E-Mail:</label>
                    <input type="text" id="email" placeholder="aziendabianchi@email.com">
                    <small class="error-message" id="emailError">Inserisci un indirizzo email valido.</small>
                    <small id="emailHelp" aria-describedby="emailHelp">*Non condivideremo mai la tua email con nessuno.</small>
                </div>

                <div class="col">
                    <button type="submit">Invia!</button>
                </div>
            </form>
        </main>
    </section>
